  <h1>Significant earthquakes in USA</h1>

  <p>
    Number of significant earthquakes <span id="num"></span>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <script>

    
    const api_url= "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/significant_month.geojson";
    async function getearthQ(){
      const response = await fetch(api_url);
      const data = await response.json();
      const {count} =data.metadata;
      console.log(count)
      //console.log(data.metadata.count);

    }
    getearthQ();
    
    const mymap = L.map('map').setView([37, -95], 4);
    const marker = L.marker([0,0]).addTo(mymap);
    const attribution= 
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

    tileUrl= 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    const tiles= L.tileLayer(tileUrl, {attribution} )
    tiles.addTo(mymap); 

    

  </script>
